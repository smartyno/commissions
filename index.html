<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Form Example</title>
  </head>
  <body>
    <div class="form">
      <form action="https://getform.io/f/your-endpoint" method="POST" enctype="multipart/form-data">
        
        <!-- First Question (Radio Buttons) -->
        <div class="form-group">
          <label>Your original work is:</label>
          <div>
            <input type="radio" id="code-based" name="work-type" value="code-based" required />
            <label for="code-based">Code-based (could be exported as svg, json, or g-code)</label>
          </div>
          <div>
            <input type="radio" id="image-based" name="work-type" value="image-based" required />
            <label for="image-based">Image-based (available as png or jpeg only)</label>
          </div>
        </div>

        <!-- Second Question (Checkboxes) -->
        <div class="form-group">
          <label>Media (select all that interest you):</label>
          <div>
            <input type="checkbox" id="paper" name="media[]" value="paper" />
            <label for="paper">Paper</label>
          </div>
          <div>
            <input type="checkbox" id="acrylic" name="media[]" value="acrylic" />
            <label for="acrylic">Acrylic</label>
          </div>
          <div>
            <input type="checkbox" id="oil" name="media[]" value="oil" />
            <label for="oil">Oil</label>
          </div>
          <div>
            <input type="checkbox" id="pencils" name="media[]" value="pencils" />
            <label for="pencils">Pencils</label>
          </div>
          <div>
            <input type="checkbox" id="pen" name="media[]" value="pen" />
            <label for="pen">Pen</label>
          </div>
        </div>

        <!-- Third Question (Radio Buttons) -->
        <div class="form-group">
          <label>Level of transformation from the original:</label>
          <div>
            <input type="radio" id="direct-transfer" name="transformation-level" value="direct-transfer" required />
            <label for="direct-transfer">Direct transfer</label>
          </div>
          <div>
            <input type="radio" id="close-to-original" name="transformation-level" value="close-to-original" required />
            <label for="close-to-original">Close to the original</label>
          </div>
          <div>
            <input type="radio" id="stylizations-acceptable" name="transformation-level" value="stylizations-acceptable" required />
            <label for="stylizations-acceptable">Stylizations are acceptable</label>
          </div>
        </div>

        <!-- Size Question (Width & Height on the Same Line) -->
        <div class="form-group size">
          <label>Size (cm):</label>
          <div class="size-fields">
            <div>
              <label for="w">Width:</label>
              <input type="number" id="w" name="width" required />
            </div>
            <div>
              <label for="h">Height:</label>
              <input type="number" id="h" name="height" required />
            </div>
          </div>
        </div>

        <!-- Attach Work Sample -->
        <div class="form-group">
          <label for="file">Attach work sample (Choose file):</label>
          <input type="file" name="file" id="file" />
        </div>

        <!-- Provide a Link -->
        <div class="form-group">
          <label for="link">Provide a link:</label>
          <input type="url" name="link" id="link" />
        </div>

        <!-- Your Name -->
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" name="name" id="name" required />
        </div>

        <!-- Your Email (New Field) -->
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" name="email" id="email" required />
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit" class="button-15-1">
            <a href="#">SUBMIT</a>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
